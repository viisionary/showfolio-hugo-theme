<section class="max-w-5xl mx-auto">
    <div class="text-3xl font-bold mb-8">NPM PACKAGES</div>

    {{ $username := .Site.Params.npm }}
    {{ range $index, $val :=.Site.Params.homepage.npm.packages }}
    {{ $partial := getJSON "https://www.npmjs.com/~" $username }}

    {{$partial.csrftoken}}
    <div>
        <a href="https://www.npmjs.com/package/{{$val}}">{{$val}}</a>
    </div>
    {{end}}
</section>
